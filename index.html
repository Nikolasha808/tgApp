<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crypto Volatility Tracker</title>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			background-color: var(--tg-theme-bg-color, #ffffff);
			color: var(--tg-theme-text-color, #000000);
		}

		.container {
			text-align: center;
			padding: 20px;
		}

		button {
			background-color: var(--tg-theme-button-color, #3390ec);
			color: var(--tg-theme-button-text-color, #ffffff);
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			margin-top: 20px;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Crypto Volatility Tracker</h1>
		<p>Нажмите кнопку ниже, чтобы проверить волатильность криптовалют.</p>
		<button onclick="checkVolatility()">Проверить волатильность</button>
	</div>

	<script>
		let tg = window.Telegram.WebApp;
		tg.expand();

		function checkVolatility() {
			tg.sendData("check_volatility");
			tg.close();
		}
	</script>
</body>

</html>
